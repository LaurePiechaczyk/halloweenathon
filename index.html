<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloweenathon</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
</head>

<body>
  <div class="container">

    <div class="music">
      <p class="sound_text no-display-medium-screen">Make it creepy</p>
      <img id="icon" src="assets\img\play.png" alt="">
    </div>
    <audio id="creepy_sound" src="assets/sound/sound.mp3"></audio>

    <div class="to-hide">
      <div>
        <button type="button" class="btn-prev">Previous page</button>
        [<span class="page-current">1</span> of <span class="page-total">-</span>]
        <button type="button" class="btn-next">Next page</button>
      </div>
      <div>
        State: <i class="page-state">read</i>, orientation: <i class="page-orientation">landscape</i>
      </div>
    </div>
  </div>

  <div class="grid">
    <div id="book" class="container">
      <div class="flip-book" id="horrorBook">
        <div class="page page-cover page-cover-top" data-density="hard">
          <div class="cover-content">
            <div>
              <h2></h2>
              <h3 class="subheading">Do you dare enter...?</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>

  <!-- ---------------- ANIMATIONS ----------- -->
  <!--animations spider-->
  <div class="spider-animation">
    <img class="spider1" src="assets/img/animation/spider-1.png" alt="Spider">
    <img class="thread1" src="assets/img/animation/longthread.png" alt="Spider thread">
  </div>
  <!--animations skeleton-->
  <div class="skeleton-animation">
    <img class="skeleton-body" src="assets/img/animation/skeleton-body1.png" alt="skeleton body">
    <img class="skeleton-head" src="assets/img/animation/skeleton-head.png" alt="skeleton head">
  </div>
  <!--animations ghost-->
  <div class="ghost-animation">
    <img class="ghost" src="assets/img/animation/ghost.png" alt="ghost">
  </div>
  <!-------   Spider death  ------->
  <div class="spider-death-animation">
    <div class="grey-background"></div>
    <div class="black-background"></div>
    <div class="group-baby-spiders">
      <img class="baby-spider" src="assets/img/animation/baby-spider.png" alt="">
      <img class="baby-spider" src="assets/img/animation/baby-spider.png" alt="">
      <img class="baby-spider" src="assets/img/animation/baby-spider.png" alt="">
      <img class="baby-spider" src="assets/img/animation/baby-spider.png" alt="">

    </div>
    <div class="mother-spider">
      <div>
        <img class="leg left-leg front" src="assets/img/animation/left-leg.png" alt="">
        <img class="leg left-leg" src="assets/img/animation/left-leg.png" alt="">
        <img class="leg left-leg" src="assets/img/animation/left-leg.png" alt="">
      </div>
      <div>
        <img class="leg right-leg front" src="assets/img/animation/right-leg.png" alt="">
        <img class="leg right-leg" src="assets/img/animation/right-leg.png" alt="">
        <img class="leg right-leg" src="assets/img/animation/right-leg.png" alt="">
      </div>
      <img class="body-spider" src="assets/img/animation/body-with-eyes.png" alt="">
    </div>
  </div>
  <!-------   Scream death  ------->
  <div class="scream-animation">
    <div class="background-scream"></div>
    <img class="the-scream-picture" src="assets/img/animation/edvard-munch-scream.jpg"
      alt="Picture of the painting the scream from Munch">
  </div>
  <!-------   hand blood death  ------->
  <div class="blood-animation">
    <div class="background-blood"></div>
    <img class="hand-blood-picture" src="assets/img/animation/crime-hand.jpg"
      alt="Picture of the shape of and hand with blood on a wall">
  </div>
    <!-------   Escape win animation  ------->
    <div class="escape-animation">
      <div class="background-escape"></div>
      <img class="the-escape-picture" src="assets/img/animation/forest-escape.jpg" alt="">  
    </div>

  <!--POP UP-->
  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h3 class="modal-head">Small screen detected</h3>
        <p class="modal-text">Trust me, It looks much better on the wider screen</p>
      </div>

    </div>



    <!-- Script for animation and GreenSock used for the animation-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="assets/js/animation.js"></script>
    <script src="assets/js/sound.js"></script>
    <script src="assets/js/pop-up.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
