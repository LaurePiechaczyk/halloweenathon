<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageFlipper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
</head>

<body>
  <div class="container">
    <div>
      <button type="button" class="btn-prev">Previous page</button>
      [<span class="page-current">1</span> of <span class="page-total">-</span>]
      <button type="button" class="btn-next">Next page</button>
    </div>

    <div>
      State: <i class="page-state">read</i>, orientation: <i class="page-orientation">landscape</i>
    </div>
  </div>
<div class="grid">
  <div id="book" class="container">
    <div class="flip-book" id="horrorBook">
      <div class="page page-cover page-cover-top" data-density="hard">
        <div class="cover-content">
          <div>
            <h2></h2>
            <h3>Do you dare enter...?</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ---------------- ANIMATIONS ----------- -->
<!--animations spider-->
  <div class="spider-animation">
    <img class="spider1" src="assets/img/animation/spider-1.png" alt="Spider">  
    <img class="thread1" src="assets/img/animation/longthread.png" alt="Spider thread"> 
  </div>
<!--animations skeleton-->
  <div class="skeleton-animation">
    <img class="skeleton-body" src="assets/img/animation/skeleton-body1.png" alt="skeleton body">  
    <img class="skeleton-head" src="assets/img/animation/skeleton-head.png" alt="skeleton head"> 
  </div>
  <!--animations ghost-->
  <div class="ghost-animation">
    <img class="ghost" src="assets/img/animation/ghost.png" alt="ghost"> 
  </div>

  <script src="assets/js/script.js"></script>

  <!-- Script for animation and GreenSock used for the animation-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <script src="assets/js/animation.js"></script>
</body>

</html>
